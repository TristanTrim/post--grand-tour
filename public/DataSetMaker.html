<script>
   let slider1Value = 50;
  let slider2Value = .02;

  function updateTextField(value, textFieldId) {
    document.getElementById(textFieldId).value = value;
    
    if (textFieldId === 'textField1') {
      slider1Value = value;
    } else if (textFieldId === 'textField2') {
      slider2Value = value;
    }
  }
</script>
