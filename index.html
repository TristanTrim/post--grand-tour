javascript:(function() {
  window.mouseMark = document.createElement('div');

  mouseMark.style.left = '50%';
  mouseMark.style.transform = 'translate(-50%, -50%)';
  mouseMark.style.borderRadius = '50%';

  mouseMark.backToNormal = function(){
      if (!mouseMark._showingDbl){
          mouseMark.style.opacity = '.3';
          mouseMark.style.border = '16px solid red';
          mouseMark.style.width = '60px';
          mouseMark.style.height = '60px';
      }
  };
  mouseMark.showSingle = function(){
      mouseMark.style.opacity = '1';
      mouseMark.style.border = '8px dotted red';
      mouseMark.style.width = '90px';
      mouseMark.style.height = '90px';
      setTimeout(mouseMark.backToNormal, 200);
  };
  mouseMark.showDbl = function(){
      mouseMark._showingDbl = true;
      mouseMark.style.opacity = '1';
      mouseMark.style.border = '12px dashed red';
      mouseMark.style.width = '100px';
      mouseMark.style.height = '100px';
      setTimeout(function() {
          mouseMark._showingDbl = false;
          mouseMark.backToNormal();
      }, 400);
  };
  mouseMark.cb = mouseMark.backToNormal;
  mouseMark.backToNormal();
  document.body.appendChild(mouseMark);
  document.addEventListener('dblclick', function(event) {
      mouseMark.showDbl();
  });
  document.addEventListener('mousedown', function(event) {
      mouseMark.style.opacity = '1';
      mouseMark.style.border = '8px solid red';
      mouseMark.style.width = '70px';
      mouseMark.style.height = '70px';
      mouseMark.cb = mouseMark.showSingle;
      setTimeout(function() {
          mouseMark.cb = mouseMark.backToNormal;
      }, 500);
  });
  document.addEventListener('mousemove', function(event) {
      mouseMark.style.top = event.clientY + 'px';
      mouseMark.style.left = event.clientX + 'px';
  });
  document.addEventListener('mouseup', function(event) {
      mouseMark.cb();
  });
