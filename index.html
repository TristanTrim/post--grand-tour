
    <!doctype html>

    <title>Our Funky HTML Page</title>

    <body>
      <a href="src/index.html">Go here.</a>
        <br>
        <a href="javascript:(function() {
  window.circle = document.createElement('div');
  window.circle.style.position = 'absolute';
  window.circle.style.top = '50%';
  window.circle.style.left = '50%';
  window.circle.style.transform = 'translate(-50%, -50%)';
  window.circle.style.borderRadius = '50%';
  window.circle.style.border = '4px solid red';
  window.circle.style.width = '50px';
  window.circle.style.height = '50px';
  window.circle.style.pointerEvents = 'none';
  window.circle.style.animation = 'blinking 0.2s infinite';
  
  document.body.appendChild(window.circle);
  
  document.addEventListener('mousedown', function(event) {
    window.circle.style.top = event.clientY + window.scrollY + 'px';
    window.circle.style.left = event.clientX + window.scrollX + 'px';
    window.circle.style.opacity = '1';
    window.circle.style.visibility ='visible';
  });

  document.addEventListener('mousemove', function(event) {
    if(event.buttons == 1){
      window.circle.style.top = event.clientY + window.scrollY + 'px';
      window.circle.style.left = event.clientX + window.scrollX + 'px';
    }
  });

  document.addEventListener('mouseup', function(event) {
    setTimeout(function() {
      window.circle.style.visibility ='hidden';
    }, 600);
  });
  
  var styleSheet = document.createElement('style');
  styleSheet.innerHTML = '@keyframes blinking {0% {opacity: 1;} 50% {opacity: 0;} 100% {opacity: 1;}}';
  document.head.appendChild(styleSheet);
})();">Here's a click hl bookmarklet.</a>
    </body>
